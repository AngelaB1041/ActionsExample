name: Github Actions Test

on: [push]

env:
  EXE_NAME: sampleActionsOutput
  CMD_ARGS: input01.txt

jobs:
  build:
    name: Project_Building
    runs-on: ubuntu-latest
    steps:

      - name: Checkout project repo from GitHub
        uses: actions/checkout@v1

      - name: Executable name Environment Variable Check
        run: |
          echo $EXE_NAME
          echo " "
          echo ${{runner.workspace}}
          echo " "
          echo $GITHUB_WORKSPACE
          echo " "
          g++ --version
          cmake --version

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build Type env var output
        run: echo $BUILD_TYPE

      - name: Can we access an env var that is defined in cmake?
        run: echo ${{runner.TEST_EXE}}

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config $BUILD_TYPE

      - name: List contents of build directory
        run: ls -al ${{runner.workspace}}/build

      - name: run
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: ./$EXE_NAME $CMD_ARGS
        
      - name: Upload output files to GitHub so they can be reviewed
        uses: actions/upload-artifact@v1
        with:
          name: project_output
          path: ${{runner.workspace}}/build
      